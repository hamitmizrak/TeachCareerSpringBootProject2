<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">

<!-- Google Fonts-->
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Quicksand:wght@300&display=swap"
      rel="stylesheet">

<!-- Font awesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

<!-- Bootstrap CSS v5.0.2 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

<!-- jquery UI -->
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">

<!-- External CSS -->
<!--<link rel="stylesheet"   th:href="@{/css/style.css}">-->

<!-- External JS -->
<!--<script th:src="@{/js/template.js}"></script>-->
<style>
    tr>td {
        color:white;
    }
</style>
</head>

<body class="bg-dark text-white">
<!-- start codes -->

<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2 class="text-center text-primary mt-5">Employee List</h2>
            <a th:text="#{add}" href="/employee/form" class="btn btn-primary"></a>
            <table class="table table-hover table-striped table-responsive table-lg">
                <thead>
                <tr>
                    <th th:text="#{employee_id}"></th>
                    <th th:text="#{employee_name}"></th>
                    <th th:text="#{employee_surname}"></th>
                    <th th:text="#{show}"></th>
                    <th th:text="#{update}"></th>
                    <th th:text="#{delete}"></th>
                </tr>
                </thead>
                <tbody>
                 <tr th:each="employee:${employee_list}">
                    <td th:text="${employee.employeeId}"></td>
                    <td th:text="${employee.employeeName}"></td>
                    <td th:text="${employee.employeeSurname}"></td>

                    <td><a th:href="@{/find/employee/{id}(id=${employee.employeeId})}"><i class="fa-solid fa-binoculars text-warning"></i></a></td>
                    <td><a th:href="@{/update/employee/{id}(id=${employee.employeeId})}"><i class="fa-solid fa-wrench text-primary"></i></a></td>
                    <td>
                        <!-- <a th:onclick="if(!(confirm('Silmek istediğinden emin misin ?'))) return false"-->
                        <a
                            th:href="@{/delete/employee/{id}(id=${employee.employeeId})}"
                            th:onclick="if(!(confirm('Silmek istediğinden emin misin ?'))) return false">
                            <i class="fa-regular fa-trash-can text-danger"></i></a></td>
                   </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
