<body class="bg-dark text-white">
<!-- start codes -->

<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form th:action="@{/update/employee/{id}(id=${employee_update.employeeId})}" method="post" th:object="${employee_update}">
                  <!--  private Long employeeId;
                    private String employeeName;
                    private String employeeSurname;-->
                    <!-- employeeName -->
                    <input type="text"   placeholder="employee Name " id="employeeId" th:field="*{employeeId}" />
                    <div class="form-outline mb-4">
                        <input type="text" class="form-control form-control-lg"  placeholder="employee Name " id="employeeName" th:field="*{employeeName}" />
                        <label th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}"  class="form-label text-danger" >employeeName</label>
                    </div>

                    <!-- employeeSurname-->
                    <div class="form-outline mb-4">
                        <input type="text" class="form-control form-control-lg"  placeholder="employeeSurname" id="employeeSurname" th:field="*{employeeSurname}" />
                        <label th:if="${#fields.hasErrors('employeeSurname')}" th:errors="*{employeeSurname}"  class="form-label text-danger">employee Surname </label>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <input type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Gönder">
                        <a href="/employee/list" class="btn btn-warning btn-lg">LIST</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
