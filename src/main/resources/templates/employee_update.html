<div class="container my-5">
    <h3> Update Employee</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" th:action="@{/update/employee/{id}(id=${employee_update.employeeId})}" th:object="${employee_update}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="employeeName" class="col-form-label">Name</label>
                            <input type="text" th:field="*{employeeName}" class="form-control" id="employeeName" placeholder="employeeName">
                            <span th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="employeeSurname" class="col-form-label">employeeSurname</label>
                            <input type="text" th:field="*{employeeSurname}" class="form-control" id="employeeSurname" placeholder="employeeSurname">
                            <span th:if="${#fields.hasErrors('employeeSurname')}" th:errors="*{employeeSurname}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Update Employee">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
