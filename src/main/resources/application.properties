# Port
server.port=8080

# White label
server.error.whitelabel.enabled=true

########################################################################
### Log ###############################################################
# Log
logging.file.name=./log/blog.log

# Log LEVEL (7)
# OFF > FATAL > ERROR > WARN > INFO >DEBUG > TRACE
logging.level.root=INFO

